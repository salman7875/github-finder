<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="search">
                <input type="text" id="name" placeholder="Search For Name Here..">
                <button>Search</button>
            </div>
            <hr>
            <div class="image">
                <img src="https://www.morsegram.com/UI/icon/no-image.svg" alt="">
                <h1 class="name">Name Here..</h1>
            </div>
            <div class="details">
                <h2>Repositories: <span class="repo">0</span></h2>
                <h2>Followers: <span class="followers">0</span></h2>
                <h2>Followings: <span class="followings">0</span></h2>
            </div>
        </div>
    </div>
</body>

</html>
